<!DOCTYPE html>
<html>
<head>
        <title>Page d'accueil</title>
        <link href="style.css"  rel='stylesheet'/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <meta lang="fr">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
</head>
    <body>
        <header>
            <h1>Micro Blog</h1>
            <h3>WebServices RESTful HTML5</h3>
        </header>
        <nav>
            <!-- Contenu charger par loadMenu.js-->
        </nav>
        <section id="list-article"></section>        
        <section id="update-article" class="modalbox">
            <h3>Modification d'un Article</h3>
            <form method="post" id="formupdate-article" onsubmit="return false;">
                <input type="hidden" id="id" name="id" />
                <p>
                    <label for="titre">Titre</label>
                    <input type="text" id="titre" name="titre"/>
                </p>
                <p>
                    <label for="content">Texte</label>
                    <textarea id="content" name="content"></textarea>
                </p>

                <p class="alignright">
                    <a href="#" id="update" class="button blue">Sauvegarder les modifications</a>
                    
                    <a href="#" id="reset" class="button gray">Annuler</a>
                </p>
            </form>
            <div class="clearfix"></div>
        </section>
      
        <script src="function.js"></script>
        <script src="loadMenu.js"></script>
    </body>
</html>
